<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <table class="table table-bordered table-hover">
        <caption>表格布局</caption>
        <thead>
        <tr>
            <th>{$number}</th>
            <th>名称</th>
            <th>城市</th>
            <th>邮编</th>
        </tr>
        </thead>
        <tbody>
            <tr class="info">
                <td>20021</td>
                <td>李三</td>
                <td>北海</td>
                <td>20021</td>
            </tr>
            <tr class="success">
                <td>20021</td>
                <td>李四</td>
                <td>上海</td>
                <td>12121</td>
            </tr>
            <tr class="active">
                <td>20021</td>
                <td>李五</td>
                <td>广州</td>
                <td>00211</td>
            </tr>
        </tbody>
    </table>


    <div class="jumbotron">
        <div class="container">

            <h1>Hello, world!</h1>
            <p>...</p>
            <p><a class="btn btn-primary btn-lg" href="/hello" role="button">Learn more</a></p>

        </div>

    </div>

    <div class="row container">
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img data-src="holder.js/100%x180" alt="...">
            </a>
            <a href="#" class="thumbnail">
                <img data-src="holder.js/100%x180" alt="...">
            </a>
            <a href="#" class="thumbnail">
                <img data-src="holder.js/100%x180" alt="...">
            </a>
            <a href="#" class="thumbnail">
                <img data-src="holder.js/100%x180" alt="...">
            </a>
            <a href="#" class="thumbnail">
                <img data-src="holder.js/100%x180" alt="...">
            </a>
        </div>
    </div>


    <!--class row-->
    <div class="row">
        <div class="col-md-8" style="border-color: #2a6496;border-width: 1px; padding: 30px; ;box-shadow:
        inset 1px -1px 1px #444, inset -1px 1px 1px #444;background-color: #9acfea;">where</div>
        <div class="col-md-4" style="border-color: #2a6496;border-width: 1px;padding: 30px;;box-shadow:
        inset 1px -1px 1px #444, inset -1px 1px 1px #444;background-color: #9acfea;">here</div>
    </div>
    <!--form roe-->
    <div class="container" style="background-color:#9acfea; width: 300px;height: 260px;margin-top: 20px"  >
        <form role="form" style="margin-top: 20px">
            <div class="form-group">
                <label for="inputEmail">邮箱</label>
                <input type="email" class="form-control" placeholder="请输入邮箱" id="inputEmail">
            </div>
            <div class="form-group">
                <label for="inputPasswor">密码</label>
                <input type="password" class="form-control" placeholder="请输入密码" id="inputPasswor">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox">记住我
                </label>
            </div>
            <input type="submit" class="btn btn-lg btn-primary" role="button" style="width: 100%" value="登录">
        </form>
    </div>

    <div style="height: auto">
        <p>this</p>
        <p>this</p>
        <p>this</p>
        <p>this</p>
        <p>this</p><p>this</p><p>this</p>
        <p>this</p><p>this</p><p>this</p><p>this</p>
        <p>this</p>
    </div>



</body>
</html>
